<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<body>
    <section id="checkmate-overlay">
        <h2 id="player-id-text"></h2>
        <h2 id="player-col-text"></h2>
        <h2 id="room-id-text"></h2>
        <h1 id="checkmate-text">Checkmate!</h1>
        <button id="play-again-button">Play Again</button>
    </section> 

    <div id="left-panel">
        <div id = "board-container" class="draggable" draggable="true"></div>
        <div class = "turn-control-dashboard">
            <span class ="turn-indicator-container">
                <span class ="turn-indicator" id="white-turn-indicator" data-isWhiteTurn>White Turn</span>
                <span class ="turn-indicator" id="black-turn-indicator" data-isWhiteTurn>Black Turn</span>
            </span>
            <button id = "undo-button">Undo</button>
            <button id = "redo-button">Redo</button>
            <button id = "new-game-button">New Game</button>
            <button id = "view-games-button">View Games</button>
            <button id = "dashboard-play-local-button">Play Local</button>
        </div>
    </div>

    <div id="right-panel">
        <div id="text-editor" style="border:1px solid grey"></div>
        <button id="submit-css-button">Submit CSS</button>
    </div>

    <div id="room-list-container">
        <ul id = "room-list">     
        </ul>
        <button id = "roomlist-play-local-button">Play Local</button>
        <button id = "create-room-button">Create Room</button>
    </div>
</body>
</html>
